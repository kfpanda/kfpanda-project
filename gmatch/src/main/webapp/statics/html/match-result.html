	<script type="text/javascript" src="../script/jquery-1.11.3.min.js"></script>

	<script type="text/javascript">
		var _id;

		$(function(){
            swal.setDefaults({
                confirmButtonText: '确定',
                cancelButtonText: '取消',
                allowOutsideClick: true
            });

            try{
                _id = window.location.search.match(/(&?)id=([^&]*)(&|$)/)[2];
                var $as = $('.footer').find('a');
                for(var i=0; i<$as.length; i++){
                    var $a = $as.eq(i);
                    $a.attr('href', $a.attr('href') + '?id=' + _id);
                }
            }catch(e){
                $('.footer').find('a').on('click', function(e){ e.preventDefault(); });
                $('.list-tip td').text('好像有奇怪的东西混进来了...');
                return;
            }

            load();
		});

        function load(){
            $.ajax({
                type: 'GET',
                url: '/gmatch/hotsite/player/find',
                dataType: 'json',
                data: {
                    'gid': '1', // 游戏ID
                    'hid': _id // 赛事ID
                },
                success: function(data, ts, jqXHR){
                    if(data.r == 1){
                        render(data.data);
                    }else{
                        swal('', data.msg, 'error');
                    }
                },
                error: function(jqXHR, ts, errorThrown){
                    swal('', ts, 'error');
                    /*
                    render([{
                        "honor":"冠军",
                        "bonus":"50,000 RMB",
                        "playerName":"-"
                    },{
                        "honor":"亚军",
                        "bonus":"10,000 RMB",
                        "playerName":"-"
                    },{
                        "honor":"季军",
                        "bonus":"8,000 RMB",
                        "playerName":"-"
                    },{
                        "honor":"殿军",
                        "bonus":"5,000 RMB",
                        "playerName":"安德罗妮"
                    },{
                        "honor":"8强",
                        "bonus":"5,000 RMB",
                        "playerName":"IGqiutu"
                    }]);
                    */
                }
            });
        }

        function render(data){

            $('.list-item, .list-tip').remove();

            var $m = $('.main');
            var html = [];
            for(var i=0; i<data.length; i++){
                var u = data[i];
                html.push(
                    '<tr>',
                        '<td rowspan="2">',
                            u.honor
                                .replace(/^冠军$/, '<span class="no1">冠军</span>')
                                .replace(/^亚军/, '<span class="no2">亚军</span>')
                                .replace(/^季军/, '<span class="no3">季军</span>'),
                        '</td>',
                        '<td>', u.playerName, '</td>',
                        '<td><span class="yellow">', u.bonus, '</span></td>',
                    '</tr>',
                    '<tr>',
                        '<td>', '-', '</td>',
                        '<td>', '-', '</td>',
                    '</tr>');
            }

            if(!data.length){
                html.push(
                    '<tr class="list-tip">',
                        '<td colspan="3">好像有奇怪的东西混进来了...</td>',
                    '</tr>');
            }

            $m.find('.list table tbody').append(html.join(''));
        }
	</script>
